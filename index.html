<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초대합니다</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="text-gray-800 leading-relaxed">
    <!-- 배경음악 -->
    <audio id="background-music" loop preload="auto">
        <source src="assets/audio/wedding.mp3" type="audio/mpeg">
        브라우저가 오디오를 지원하지 않습니다.
    </audio>
    
    <!-- 음악 제어 버튼 -->
    <button id="music-toggle" class="music-control" title="음악 재생/일시정지">
        <span id="music-icon">🎵</span>
    </button>
    
    <!-- 벚꽃 애니메이션 -->
    <div class="sakura-container"></div>

    <!-- 히어로 영역 -->
    <section class="hero-section">
        <h1>경수 & 유하</h1>
        <p>2025년 09월 25일</p>
    </section>

    <!-- 소개 (About) 영역 -->
    <section class="section-padding text-center bg-white shadow-lg mx-4 mt-8 rounded-3xl relative z-8">
        <h2 class="text-2xl font-bold mb-4">초대합니다</h2>
        <p class="mb-4 text-gray-600">
            서로가 마주 보며<br>
            함께 걸어가기로 약속했습니다.<br>
            저희 두 사람이 사랑과 믿음으로<br>
            하나되는 이 날,<br>
            소중한 분들을 모시고자 하오니<br>
            바쁘시더라도 부디 오셔서<br>
            축복해주시면 감사하겠습니다.
        </p>
    </section>
    
    <!-- 사진 영역 1 -->
    <section class="p-6">
        <img src="assets/images/ing10.jpg" alt="커플 사진" class="w-full h-auto rounded-3xl shadow-lg">
    </section>

    <!-- 달력 영역 -->
    <section class="section-padding text-center">
        <h2 class="text-2xl font-bold mb-6">결혼식 날짜</h2>
        <div class="bg-white shadow-lg rounded-3xl p-6 mx-auto max-w-sm">
            <h3 class="text-xl font-semibold mb-2">2025년 09월</h3>
            <div class="calendar-grid text-sm text-center">
                <div class="calendar-header text-red-500">일</div>
                <div class="calendar-header">월</div>
                <div class="calendar-header">화</div>
                <div class="calendar-header">수</div>
                <div class="calendar-header">목</div>
                <div class="calendar-header">금</div>
                <div class="calendar-header">토</div>
                <!-- 9월 달력 날짜 -->
                <div class="calendar-day text-gray-400">31</div>
                <div class="calendar-day">1</div>
                <div class="calendar-day">2</div>
                <div class="calendar-day">3</div>
                <div class="calendar-day">4</div>
                <div class="calendar-day">5</div>
                <div class="calendar-day">6</div>
                <div class="calendar-day">7</div>
                <div class="calendar-day">8</div>
                <div class="calendar-day">9</div>
                <div class="calendar-day">10</div>
                <div class="calendar-day">11</div>
                <div class="calendar-day">12</div>
                <div class="calendar-day">13</div>
                <div class="calendar-day">14</div>
                <div class="calendar-day">15</div>
                <div class="calendar-day">16</div>
                <div class="calendar-day">17</div>
                <div class="calendar-day">18</div>
                <div class="calendar-day">19</div>
                <div class="calendar-day">20</div>
                <div class="calendar-day">21</div>
                <div class="calendar-day">22</div>
                <div class="calendar-day">23</div>
                <div class="calendar-day">24</div>
                <div class="calendar-day active">25</div>
                <div class="calendar-day">26</div>
                <div class="calendar-day">27</div>
                <div class="calendar-day">28</div>
                <div class="calendar-day">29</div>
                <div class="calendar-day">30</div>
                <div class="calendar-day text-gray-400">1</div>
            </div>
        </div>
    </section>

    <!-- 갤러리 영역 -->
    <section class="section-padding text-center">
        <h2 class="text-2xl font-bold mb-6">갤러리</h2>
        <div class="gallery-grid">
            <!-- 9장의 사진 (3x3) -->
            <div class="gallery-item rounded-xl shadow-md overflow-hidden cursor-pointer" data-img="assets/images/ing01.jpg"><img src="assets/images/ing01.jpg" alt="갤러리 사진 1" class="w-full h-full object-cover"></div>
            <div class="gallery-item rounded-xl shadow-md overflow-hidden cursor-pointer" data-img="assets/images/ing02.jpg"><img src="assets/images/ing02.jpg" alt="갤러리 사진 2" class="w-full h-full object-cover"></div>
            <div class="gallery-item rounded-xl shadow-md overflow-hidden cursor-pointer" data-img="assets/images/ing03.jpg"><img src="assets/images/ing03.jpg" alt="갤러리 사진 3" class="w-full h-full object-cover"></div>
            <div class="gallery-item rounded-xl shadow-md overflow-hidden cursor-pointer" data-img="assets/images/ing04.jpg"><img src="assets/images/ing04.jpg" alt="갤러리 사진 4" class="w-full h-full object-cover"></div>
            <div class="gallery-item rounded-xl shadow-md overflow-hidden cursor-pointer" data-img="assets/images/ing05.jpg"><img src="assets/images/ing05.jpg" alt="갤러리 사진 5" class="w-full h-full object-cover"></div>
            <div class="gallery-item rounded-xl shadow-md overflow-hidden cursor-pointer" data-img="assets/images/ing06.jpg"><img src="assets/images/ing06.jpg" alt="갤러리 사진 6" class="w-full h-full object-cover"></div>
            <div class="gallery-item rounded-xl shadow-md overflow-hidden cursor-pointer" data-img="assets/images/ing07.jpg"><img src="assets/images/ing07.jpg" alt="갤러리 사진 7" class="w-full h-full object-cover"></div>
            <div class="gallery-item rounded-xl shadow-md overflow-hidden cursor-pointer" data-img="assets/images/ing08.jpg"><img src="assets/images/ing08.jpg" alt="갤러리 사진 8" class="w-full h-full object-cover"></div>
            <div class="gallery-item rounded-xl shadow-md overflow-hidden cursor-pointer" data-img="assets/images/ing09.jpg"><img src="assets/images/ing09.jpg" alt="갤러리 사진 9" class="w-full h-full object-cover"></div>
        </div>
    </section>
    
    <!-- 사진 모달창 영역 -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="relative w-full h-full">
            <!-- 닫기 버튼 -->
            <button id="modal-close" class="absolute top-4 right-4 text-white text-2xl font-bold z-10" title="닫기">&times;</button>
            
            <!-- 이전 버튼 -->
            <button id="modal-prev" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-3xl font-bold z-10 carousel-btn" title="이전 사진">‹</button>
            
            <!-- 다음 버튼 -->
            <button id="modal-next" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-3xl font-bold z-10 carousel-btn" title="다음 사진">›</button>
            
            <!-- 이미지 -->
            <img id="modal-image" src="" alt="확대 사진">
            
            <!-- 사진 번호 표시 -->
            <div id="modal-counter" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-white text-lg font-semibold z-10"></div>
        </div>
    </div>

    <!-- 지도 영역 -->
    <section class="section-padding text-center">
        <h2 class="text-2xl font-bold mb-6">오시는 길</h2>
        <div class="bg-white shadow-lg rounded-3xl overflow-hidden">
            <!-- 지도를 표시할 div -->
            <div id="map" class="w-full h-80"></div>
        </div>
    </section>

    <!-- Kakao Maps SDK 스크립트 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9831990d18af57011916f51039d60d26&libraries=services&autoload=false"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
